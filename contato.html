<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibellus Gelato - Contato</title>
  <link rel="icon" type="image/x-icon" href="https://cayoananias.github.io/bibellus_gelato/images/favicon/favicon.ico">
  <link rel="stylesheet" href="https://cayoananias.github.io/bibellus_gelato/site/style.css">
  <script src="https://cayoananias.github.io/bibellus_gelato/site/script.js"></script>

  <style>
    .contact-form {
      max-width: 420px;
      margin: 100px auto 80px;
      background: #fff8f2;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .contact-form h2 {
      color: #955a2d;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d8b58a;
      border-radius: 6px;
      margin-bottom: 12px;
      font-family: inherit;
      resize: none;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background: #fd75a2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #e75b8d;
    }

    @media (max-width: 600px) {
      .contact-form { margin-top: 80px; }
    }
  </style>
</head>

<body>
  <header></header>

  <main>
    <section class="contact-form" id="formulario">
      <h2>Fale Conosco</h2>
      <form action="https://formsubmit.co/comunicacoes@bibellusgelato.com.br" method="POST">
        <input type="text" name="name" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="message" placeholder="Sua mensagem" rows="5" required></textarea>
        <button type="submit">Enviar Mensagem</button>
      </form>
    </section>
  </main>

  <footer></footer>
</body>
</html>
